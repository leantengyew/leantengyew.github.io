<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Successful</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 0.5rem;
        }

        p {
            color: #555;
        }

        .code-box {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
            margin-top: 1rem;
            color: #333;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Authorization Successful!</h1>
        <p>You have successfully authorized the application.</p>
        <p>You can verify your "Access Code" in the URL bar above.</p>
        <div id="status">Looking for code...</div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            document.getElementById('status').innerHTML =
                `<p><strong>Access Code Found!</strong></p>
                 <div class="code-box">` + code + `</div>
                 <p>Copy this code if your script asks for it.</p>`;
        } else {
            document.getElementById('status').textContent = "No code found in URL. Did you authorize?";
        }
    </script>
</body>

</html>
